<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layer弹窗</title>
    <script src="js/jquery-1.10.1.js"></script>
    <script src="layer-v3.1.1/layer/layer.js"></script>

</head>
<body>
<input type="button" value="点击弹窗">

<script>
$("input").click(
    function () {
        var v = $(this).val();
        layer.open({
            type: 2,
            area: ['700px', '450px'],
            fixed: false, //不固定
            maxmin: true,
            title:"编辑",
            content: 'aa.html'
        });
    }
);
</script>
</body>
</html>
